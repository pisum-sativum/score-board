<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" , rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />

    <title>Score Board</title>
  </head>
  <body>
    <div class="container">
      <div class="innercontainer">
        <p class="heading">HOME</p>
        <div class="score-box" id="scoreh">
          <p>0</p>
        </div>
        <div class="incrementcontainer">
          <div class="box" onclick="incrementh1()">
            <p>+1</p>
          </div>
          <div class="box" onclick="incrementh2()">
            <p>+2</p>
          </div>
          <div class="box" onclick="incrementh3()">
            <p>+3</p>
          </div>
        </div>
      </div>

      <div class="innercontainer">
        <p class="heading">GUEST</p>
        <div class="score-box" id="scoreg">
          <p>0</p>
        </div>
        <div class="incrementcontainer">
          <div class="box" onclick="incrementg1()">
            <p>+1</p>
          </div>
          <div class="box" onclick="incrementg2()">
            <p>+2</p>
          </div>
          <div class="box" onclick="incrementg3()">
            <p>+3</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
