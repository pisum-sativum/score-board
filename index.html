<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" , rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />

    <title>Score Board</title>
  </head>
  <body>
    <div class="container">
      <div class="innercontainer">
        <p class="heading">HOME</p>
        <div class="score-box">
          <p>25</p>
        </div>
        <div class="incrementcontainer">
          <div class="box">
            <p>+1</p>
          </div>
          <div class="box">
            <p>+2</p>
          </div>
          <div class="box">
            <p>+3</p>
          </div>
        </div>
      </div>

      <div class="innercontainer">
        <p class="heading">GUEST</p>
        <div class="score-box">
          <p>25</p>
        </div>
        <div class="incrementcontainer">
          <div class="box">
            <p>+1</p>
          </div>
          <div class="box">
            <p>+2</p>
          </div>
          <div class="box">
            <p>+3</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
